{% extends "layout.html" %}
{% block body %}
	<article id="current" class="content-section">
		<figure class="artwork">
			<img src="">

			{% if current_user.is_authenticated %}
			<div class="audio-controls">
				<a class="prev-button"></a>
				<a class="state-button"></a>
				<a class="next-button"></a>
			</div>

			<form action="{{ url_for('logout') }}" method="POST">
				<input type="submit" value="Log Out">
			</form>

			{% else %}

			<form action="{{ url_for('login') }}" method="POST">
				<input type="text" name="username">
				<input type="password" name="password">
				<input type="submit" value="Log In">
			</form>
			{% endif %}
		</figure>

		<section class="meta">
			<h1 class="title"></h1>
			<h2 class="artist"></h2>
			<h3 class="album"></h3>
			<h4 class="time-data">
				<span class="time"></span>
				<progress max="100" value=""></progress>
				<span class="length"></span>
			</h4>
		</section>
	</article>

	{% if current_user.is_authenticated %}
	<section class="playlist-editor content-section">
		<form action="{{ url_for('upload_music') }}"
		      method="post"
			  enctype="multipart/form-data"
			  data-inactive-text="+ Add Music"
			  data-active-text="Uploading Music..."
			  class="file-upload">
			<input type="file" name="song">
		</form>

		<form action="{{ url_for('upload_artwork') }}"
		      method="post"
			  enctype="multipart/form-data"
			  data-inactive-text="Change Artwork"
			  data-active-text="Uploading Artwork..."
			  class="file-upload">
			<input type="file" name="artwork">
		</form>
	</section>
	{% endif %}
{% endblock %}
